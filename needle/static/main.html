{% extends '_layout.html' %} {% block body %}
<style>
html, body {margin: 0; height: 100%; overflow: hidden}
</style>
<div class="jumbotron">
  <br><h1 class = "title bold underline">Needle</h1>
  <h3 style="color: darkgrey;">Rate Your Friends' Spotify Libraries</h3><br />
</div class = "container">
{% from 'includes/_formhelper.html' import render_field %}
<form action="" , method="post">
  <div class="container">
    <div class="form-group">
      {{render_field(form.username, class = "form-control")}}
    </div>
    <p>
      <input style="background-color: rgb(255, 193, 67)" type="submit" class="btn btn-primary" value="Submit" />
    </p>
</form>
</div>

{% endblock %}
