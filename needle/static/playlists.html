{% extends '/_layout.html' %}
{% block body %}
<div class = "container">
  <br /><br />
</div>
<table style ="width: 100%" id="spotifytable">
  <thead>
  <tr>
    <th>Playlist Name</th>
    <th>User Name</th>
    <th>Favorability</th>
    <th>Downvote</th>
    <th>Upvote</th>
    <th>View Songs</th>
  </tr>
  </thead>
  {% for d in playlists %}
  <tr>
    <td>{{d[2]}}</td>
    <td>{{d[1]}}</td>
    <td>{{(d[3]-d[4])/(d[4]+d[3])*100}}</td>
    <td><a href="downvote/{{d[2]}}" class="btn btn-default pull-right"><img width=40px src="https://openclipart.org/download/285479/Thumbs-down-Circle.svg"></a></td>
    <td><a href="upvote/{{d[2]}}" class="btn btn-default pull-right"><img width=40px src="http://wikiclipart.com/wp-content/uploads/2016/10/Thumbs-up-clipart-2.png"></a></td>
    <td><a href="view/{{d[2]}}" class="btn btn-default pull-right">View Songs</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
